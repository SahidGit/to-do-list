<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="list.png" type="image/x-icon">
</head>
<body>
    <div id="logo">
        <img src="/list.png" alt="colorful checklist icon representing organization and productivity, set against a clean white background" class="logo" style="width: 150px;height: auto;">
    </div>
  <main class="todo-app" role="main">
    <h1>To-Do List</h1>
    
    <form id="task-form" class="input-group" onsubmit="return false;">
      <input type="text" id="task-input" placeholder="Enter a new task..." autocomplete="off" aria-label="New task">
      <button id="add-btn" type="button" aria-label="Add task">âž•</button>
    </form>

    <ul id="task-list" aria-live="polite"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
